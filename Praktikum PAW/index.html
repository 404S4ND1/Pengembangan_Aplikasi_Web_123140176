<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Manajemen Tugas Akademik</h1>
            <p>Kelola semua tugas kuliah Anda di satu tempat.</p>
        </header>

        <div class="form-container">
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <input type="text" id="task-name" placeholder="Nama Tugas (Contoh: Laporan Praktikum Jaringan)">
                    <small class="error-message" id="name-error"></small>
                </div>
                <div class="form-group">
                    <input type="text" id="task-course" placeholder="Mata Kuliah (Contoh: Jaringan Komputer)">
                    <small class="error-message" id="course-error"></small>
                </div>
                <div class="form-group">
                    <input type="date" id="task-deadline">
                    <small class="error-message" id="deadline-error"></small>
                </div>
                <button type="submit" id="submit-button">Tambah Tugas</button>
                <button type="button" id="cancel-edit-button" class="hidden">Batal Edit</button>
            </form>
        </div>

        <div class="controls">
            <input type="text" id="search-input" placeholder="Cari berdasarkan mata kuliah...">
            <select id="filter-status">
                <option value="all">Semua Status</option>
                <option value="incomplete">Belum Selesai</option>
                <option value="completed">Selesai</option>
            </select>
        </div>
        
        <div class="stats">
            <p>Tugas yang belum selesai: <span id="incomplete-count">0</span></p>
        </div>

        <div id="task-list" class="task-list">
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
